<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Better You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#F8F9FA',
              'brand-surface': '#FFFFFF',
              'brand-primary': '#4A90E2',
              'brand-secondary': '#50E3C2',
              'brand-text-primary': '#333333',
              'brand-text-secondary': '#777777',
              'brand-accent': '#F5A623',
            },
          },
        },
      }
    </script>
    <style>
      .sparks-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .spark {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: fly 2s ease-out forwards;
      }
      @keyframes fly {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }
      #initial-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        color: #777777;
      }
      .loader-spinner {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #4A90E2; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* --- Animations Added --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes puzzleEnter {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-puzzle-enter {
        animation: puzzleEnter 0.4s ease-out forwards;
      }

      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.7s ease-in-out;
      }

      @keyframes tada {
        from { transform: scale(1); }
        10%, 20% { transform: scale(0.9) rotate(-3deg); }
        30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
        40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
        to { transform: scale(1) rotate(0); }
      }
      .animate-tada {
        animation: tada 1s ease-in-out;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@/": "./"
  }
}
</script>
</head>
  <body class="bg-brand-bg">
    <div id="root">
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <p>Loading The Better You...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // This script checks if the React app has loaded. If not, it displays a fallback message.
      // This is crucial for offline reloads where CDN scripts might fail to load.
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        
        // If the loader is still in the DOM after 4 seconds, the app likely failed to mount.
        if (loader && root && root.contains(loader)) {
          if (!navigator.onLine) {
            root.innerHTML = `
              <div style="text-align: center; padding: 40px; font-family: sans-serif; color: #333;">
                <svg xmlns="http://www.w3.org/2000/svg" style="height: 6rem; width: 6rem; color: #F5A623; margin: 0 auto 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18.5a.5.5 0 100-1 .5.5 0 000 1z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.556A5.5 5.5 0 0112 15c1.445 0 2.805.523 3.889 1.556M4.5 13a9 9 0 0115 0" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.5 13L19.5 3m-15 10L19.5 3" />
                </svg>
                <h1 style="font-size: 2.25rem; font-weight: bold;">Connection Required</h1>
                <p style="margin-top: 1rem; font-size: 1.125rem; color: #777;">
                  The application could not be loaded. Please check your internet connection and try reloading the page.
                </p>
                <button 
                  onclick="window.location.reload()" 
                  style="margin-top: 2rem; background-color: #4A90E2; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: opacity 0.2s;"
                  onmouseover="this.style.opacity=0.9"
                  onmouseout="this.style.opacity=1"
                >
                  Reload
                </button>
              </div>
            `;
          } else {
            // If the user is online, it's a different kind of error (e.g., CDN down, script error).
            root.innerHTML = `
              <div style="text-align: center; padding: 40px; font-family: sans-serif; color: #333;">
                 <h1 style="font-size: 2.25rem; font-weight: bold;">Application Error</h1>
                 <p style="margin-top: 1rem; font-size: 1.125rem; color: #777;">
                  Something went wrong while loading the application. Please try reloading the page.
                 </p>
                 <button 
                  onclick="window.location.reload()" 
                  style="margin-top: 2rem; background-color: #4A90E2; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: opacity 0.2s;"
                  onmouseover="this.style.opacity=0.9"
                  onmouseout="this.style.opacity=1"
                >
                  Reload
                </button>
              </div>
            `;
          }
        }
      }, 4000);
    </script>
  </body>
</html>
